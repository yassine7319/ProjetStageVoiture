<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Liste des Batteries</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>

  <!-- No data message -->
<p *ngIf="BatterieData.length <= 0" class="no-data">There is no data added yet!</p>

<!-- Batteries list Angular material data table -->
<div class="container" *ngIf="BatterieData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!--ng-container matColumnDef="$key">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
      </ng-container-->

      <ng-container matColumnDef="modele">
        <th mat-header-cell *matHeaderCellDef> Modele </th>
        <td mat-cell *matCellDef="let element"> {{element.modele}} </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" style="width : 150px; height : 100px" [routerLink]="['/batterie-detail/'+element.$key]"> </td>
      </ng-container>

      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef > Prix </th>
        <td mat-cell *matCellDef="let element" style="padding-right :50px"> {{element.prix|currency}} </td>
      </ng-container>

      <ng-container matColumnDef="fabrication_date">
        <th mat-header-cell *matHeaderCellDef>  date de fabrication </th>
        <td mat-cell *matCellDef="let element"> {{element.fabrication_date|date}} </td>
      </ng-container>

      <ng-container matColumnDef="Voltage" style="padding-left:20px">
        <th mat-header-cell *matHeaderCellDef> Voltage </th>
        <td mat-cell *matCellDef="let element"> {{element.voltage}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/modif-batterie/',element.$key]"><i class="material-icons">
              build
              </i></button> 
          <button style="width:1px" mat-raised-button color="accent" (click)="deleteBattery(i, element)"><i class="material-icons">
            delete
            </i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
